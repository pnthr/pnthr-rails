development:
  sessions:
    default:
      uri: <%= ENV['MONGO_URL'] %>
test:
  sessions:
    default:
      database: pnthr_test
      hosts:
        - localhost:27017
      options:
        read: primary
        # In the test environment we lower the retries and retry interval to
        # low amounts for fast failures.
        max_retries: 1
        retry_interval: 0

production:
  sessions:
    default:
      uri: <%= ENV['MONGO_URL'] %>
